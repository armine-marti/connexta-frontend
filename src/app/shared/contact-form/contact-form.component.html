<!-- Banner and navbar -->
<section class="banner-wrapper">
  <div id="topBannerExampleFade" class="topBanner" data-ride="banner">
    <div class="topBanner-inner">
      <div class="banner-item active">
        <img src="assets/top-banner.png" class="d-block w-100" alt="Banner">
      </div>
    </div>

    <section class="home-sec">
      <div class="container">
        <form action="#" method="post" novalidate="novalidate">
          <div class="row">
            <div class="col-lg-12">
              <div class="row justify-content-start">
                <div class="col-auto">
                  <a href="/contacts" class="btn btn-white custom-white-btn">
                    <i class="fas fa-home"></i> Home
                  </a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</section>

<div class="d-flex justify-content-center mt-4">
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card-header">Contact Details</div>
      <div class="card-body">
        <div *ngIf="serverError" class="alert alert-danger">
          {{ serverError }}
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <div class="row gx-3 mb-3">
            <div class="col-md-6">
              <label class="small mb-1" for="inputFirstName">Name</label>
              <input class="form-control" id="inputFirstName" type="text" formControlName="name"
                     [ngClass]="{'is-invalid': form.get('name')?.invalid && form.get('name')?.touched}"
                     placeholder="Enter contact name">
              <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="invalid-feedback">
                Name is required
              </div>
            </div>

            <div class="col-md-6">
              <label class="small mb-1" for="inputLastName">Surname</label>
              <input class="form-control" id="inputLastName" type="text" formControlName="surname"
                     placeholder="Enter contact surname">
            </div>
          </div>

          <div class="row gx-3 mb-3">
            <div class="col-md-6">
              <label class="small mb-1" for="inputContactPhone">Phone</label>
              <input class="form-control" id="inputContactPhone" type="text" formControlName="phone"
                     [ngClass]="{'is-invalid': form.get('phone')?.invalid && form.get('phone')?.touched}"
                     placeholder="Enter contact phone">
              <div *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid" class="invalid-feedback">
                <div *ngIf="form.get('phone')?.errors?.['required']">Phone is required</div>
                <div *ngIf="form.get('phone')?.errors?.['pattern']">Phone must be 10â€“15 digits, optionally starting with
                  +
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <label class="small mb-1" for="inputAddress">Address</label>
              <input class="form-control" id="inputAddress" type="text" formControlName="address"
                     placeholder="Enter contact address">
            </div>
          </div>

          <div class="mb-3">
            <label class="small mb-1" for="inputEmailAddress">Email address</label>
            <input class="form-control" id="inputEmailAddress" type="email" formControlName="email"
                   [ngClass]="{'is-invalid': form.get('email')?.invalid && form.get('email')?.touched}"
                   placeholder="Enter contact email">
            <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="invalid-feedback">
              <div *ngIf="form.get('email')?.errors?.['email']">Invalid email format</div>
            </div>
          </div>

          <div class="row gx-3 mb-3">
            <div class="col-md-6">
              <label class="small mb-1" for="inputBirthday">Birthday</label>
              <input class="form-control" id="inputBirthday" type="date" formControlName="birthday"
                     placeholder="Enter contact birthday">
            </div>

            <div class="col-md-6">
              <label class="small mb-1" for="inputRelationType">Relation</label>
              <select class="form-control" id="inputRelationType" formControlName="relationType">
                <option value="">-- Select Relation --</option>
                <option *ngFor="let relation of relationTypes" [value]="relation">{{ relation }}</option>
              </select>
            </div>
          </div>

          <button class="btn btn-primary" type="submit">{{ buttonLabel }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
