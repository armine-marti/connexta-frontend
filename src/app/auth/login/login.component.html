<div class="parent">
  <div class="sidenav">
    <div class="login-main-text">
      <h2>Connexta</h2>
      <p>- your people, within reach -</p>
    </div>
  </div>

  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <h2>Welcome</h2>

        <div *ngIf="registrationSuccess" class="alert alert-success" role="alert">
          Registration successful. You can now log in.
        </div>

        <div *ngIf="loginError" class="alert alert-danger" role="alert">
          {{ loginError }}
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="email"
            />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
              Invalid email
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Пароль"
              formControlName="password"
            />
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
              You must enter your password
            </div>
          </div>

          <button type="submit" class="btn btn-black" [disabled]="form.invalid">
            Log in
          </button>

          <button type="button" class="btn btn-grey" (click)="goToRegister()">
            Register
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
