<div class="parent">
  <div class="sidenav">
    <div class="login-main-text">
      <h2>Connexta</h2>
      <p>- your people, within reach -</p>
    </div>
  </div>

  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="register-form">
        <h2>Register</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              formControlName="name"
            />
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
              Name is required
            </div>
          </div>

          <div class="form-group">
            <label>Surname</label>
            <input
              type="text"
              class="form-control"
              placeholder="Surname"
              formControlName="surname"
            />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="email"
            />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
              Invalid email
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
              Password must be at least 8 characters
            </div>
          </div>

          <div class="form-group">
            <label>Birthday</label>
            <input
              type="date"
              class="form-control"
              formControlName="birthday"
            />
          </div>

          <div class="form-group">
            <label>Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Address"
              formControlName="address"
            />
          </div>

          <div class="form-group">
            <label>User Type</label>
            <select class="form-control" formControlName="userType">
              <option value="" disabled selected>Select user type</option>
              <option value="USER">User</option>
              <option value="ADMIN">Admin</option>
            </select>
            <div *ngIf="form.get('userType')?.invalid && form.get('userType')?.touched" class="text-danger">
              User type is required
            </div>
          </div>

          <button type="submit" class="btn btn-black" [disabled]="form.invalid">
            Register
          </button>

          <div *ngIf="registrationError" class="text-danger mt-2">
            {{ registrationError }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
